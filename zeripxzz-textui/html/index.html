<html>
	<head>
		<link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	</head>
	<body>
		<div id="ui">
			<div class="Menu">
				<div class="Setings">
					<div class="PrimaryColor">
						<div class="Primary">Primary Color</div>
						<input type="color" class="primary-color">
						<div class="save-primary-color">Save Color</div>
					</div>
					<div class="SecondaryColor">
						<div class="Secondary">Secondary Color</div>
						<input type="color" class="secondary-color">
						<div class="save-secondary-color">Save Color</div>
					</div>
					<div class="ShadowsSetings">
						<div class="Shadows"></div>
						<div id="Toggle">
							<i class="Mode"></i>
						</div>
					</div>
				</div>
			</div>
			<div id="wrapper">
				<div id="bind"></div>
				<div id="message">
					<div class="title"></div>
					<div class="action"></div>
				</div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
